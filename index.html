<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Esto-->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
    <link href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css">
  </head>

<body>

  <div class="container">
    <div class="row">
      <div class="cabecera">
        <H1 class="titulo">APP DE GASTOS</H1>
        <h3 class="subtitulomkt">Porque cuentas claras conservan amigos.</h3>  
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="formulario">
          <form id="form">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Juan Perez">
            </div>

            <div class="mb-3">
              <label for="gasto" class="form-label">Gasto</label>
              <input type="number" min="0" step="0.1" class="form-control" id="gasto" placeholder="Cuanto gasto?">
            </div>

            <button type="submit" class="btn btn-primary boton">Cargar</button>
          </form>
        </div>
      </div>

      <div class="col">
        <div class="contenedorhistorial">
          <div class="historial" id="historial"></div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <div class="promedio" id="promedio"></div>
      </div>
    </div>
  </div>

   <!--Sript-->
    <script src="js/script.js" async defer></script>
    
</body>
</html>
